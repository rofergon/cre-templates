description: "Bidirectional off-chain/on-chain orchestration for tokenized equity assets. Uses CRE HTTP triggers to write ERC-3643 compliance, KYC, employment, vesting grants, and wallet-freeze state to Base Sepolia via EquityWorkflowReceiver. Supports SYNC_BATCH for bulk employee processing in a single transaction. EVM LogTriggers relay on-chain events back to AWS Lambda/DynamoDB."
