workflows:
  - dir: EquityWorkflowCre
postInit: |
  1. Copy .env.example to .env and set CRE_ETH_PRIVATE_KEY and LAMBDA_URL.
  2. Deploy contracts: cd contracts && npx hardhat run scripts/deploy_equity_new.cjs --network baseSepolia
  3. Update EquityWorkflowCre/config.staging.json with the deployed addresses.
  4. Deploy the AWS Lambda function (lambda-function/).
  5. Run: cd EquityWorkflowCre && node tests/run-tests.mjs
